<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title></title>
  <meta name="description" content="">
  <meta name="author" content="Monadnock Media">
	<script type="text/javascript" charset="utf-8" src = "JS/jquery-1.9.1.js"></script>
  <link rel="stylesheet" href="CSS/style.css">
 </head>

<body>
 <div id = "newswrapper">
	
<div id = "news_bg">
  <video id = "bg_vid" src="VID/bg.ogv" loop autoplay width="1920px"  height="1080px"></video>
</div>
	
	<div id="flashContent">
		<object classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000" width="350" height="350" id="globe" align="middle">
			<param name="movie" value="VID/globe.swf" />
			<param name="quality" value="high" />
			<param name="bgcolor" value="#ffffff" />
			<param name="play" value="true" />
			<param name="loop" value="true" />
			<param name="wmode" value="transparent" />
			<param name="scale" value="showall" />
			<param name="menu" value="true" />
			<param name="devicefont" value="false" />
			<param name="salign" value="" />
			<param name="allowScriptAccess" value="sameDomain" />
			<!--[if !IE]>-->
			<object type="application/x-shockwave-flash" data="VID/globe.swf" width="350" height="350">
				<param name="movie" value="Untitled-1.swf" />
				<param name="quality" value="high" />
				<param name="bgcolor" value="#ffffff" />
				<param name="play" value="true" />
				<param name="loop" value="true" />
				<param name="wmode" value="transparent" />
				<param name="scale" value="showall" />
				<param name="menu" value="true" />
				<param name="devicefont" value="false" />
				<param name="salign" value="" />
				<param name="allowScriptAccess" value="sameDomain" />
			<!--<![endif]-->
				<a href="http://www.adobe.com/go/getflash">
					<img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" />
				</a>
			<!--[if !IE]>-->
			</object>
			<!--<![endif]-->
		</object>
	</div>
	<div class = "news_block inactive">
		<div class="news_column left">
		<img src = "IMAGES/headline_{{image}}"><img></div>
		<div class="news_column right">
			<h3>{{description}}</h3>
			</div>
		
	</div>
	<div class="barWrap inactive top"><div class = "news_bar top "></div><div class = "news_bar top flag"></div></div>
	<div class="barWrap  inactive mid"><div class = "news_bar mid "><h1>{{headline}}</h1></div><div class = "news_bar mid flag"></div></div>
	<div class="barWrap inactive  bottom"><div class = "news_bar bottom "></div></div>
	</div>
	<script>
		$(function(){$(".barWrap, .news_block").toggleClass("inactive")})
	</script>
</body>
</html>
