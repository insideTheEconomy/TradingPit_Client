<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>
	<head>
		<meta charset="utf-8" />
		<title>Decisions Calculator</title>
		<style type="text/css" media="screen"></style>
		
		<script type="text/javascript" charset="utf-8" src = "JS/jstween-1.1.js"></script>
		<script type="text/javascript" charset="utf-8" src = "JS/jquery-1.9.1.js"></script>
		<script type="text/javascript" charset="utf-8" src = "JS/jquery-ui.js"></script>
		
		<link rel="stylesheet" href="CSS/style.css" type="text/css" media="screen" title="no title" charset="utf-8">
		<link rel="stylesheet" href="CSS/jquery-ui-custom.css" type="text/css" media="screen" title="no title" charset="utf-8">
		
		<script src="JS/mustache.js"></script>
		<script src="https://autobahn.s3.amazonaws.com/autobahnjs/latest/autobahn.min.jgz"></script>
	 	<script src="JS/sub.js"></script>
	</head>
 	
	<body>
	<div class="buyer-client-wrap">	
		<div id="headerWrap">
			<h1>SB MILLS LTD</h1>
			<div class="timerWrap">
				Market Closes In
				<div id="time">
					0:00
				</div>
			</div>
			<div class="moneyWrap">
				You've Made
				<div class="dollar">
					<div class="dollarSigns"><img src="IMAGES/dollarsSigns.png"></div>
					<div class="moneyCounter">$25</div>
				</div>
			</div>
			
		</div>
		
		<div id="contentWrap">
			<h2 class="yours">Your Offer</h2>
			<h2 class="theirs">Sellers' Offers</h2>
			<div class="your-offer">
				<div class="your-offer-card">
					<h3>SB MILLS LTD</h3>
					<h5>Adjust your<br/>buying price</h5>
					<img class="svg-logo" src="IMAGES/wheat-buyer.svg">
					<div class="my-logoDiv"></div>
					<div class="up-arrow"></div>
					<div class="down-arrow"></div>
					<h4>$<span id="price">1</span></h4>
					<div class="accept">Submit</div>
					
				</div>
			</div>
			<div class="flex-offers">
				
			</div>
		</div>
		
		<div id="footerWrap">
			<div class="tips">
				Don't buy wheat for more than your value.
			</div>
			<div class="valueWrap">
				<img class="svg-logo" src="IMAGES/tractor.svg">
				<h3>Your<br/>Value</h3>
				<h4>$<span class="value"></span></h4>
			</div>
		</div>
	</div>	
	</body>
		<script type="text/javascript" charset="utf-8" src = "JS/jstween-1.1.js"></script>
		<script src="JS/selectors.js"></script>
</html>
