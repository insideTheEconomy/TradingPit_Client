<script>
	if (name == "null") {
		
	} else {
		$(".namehere").prepend(name);
	}
	
	var cycle = 0;
	var cycleTips = function() {
		$(".tipWrap").each(function(i, v) {
			var l = parseInt($(this).css("left").slice(0,-2));
			console.log(i);
			$(this).tween({
			   left:{
			      start: l,
			      stop: l-1100,
			      time: 2+i,
			      duration: 1,
			      units: 'px',
			      effect: 'easeInOut',
				  onStart: function( element, state ) {
					if (i == 2) {
						$("h1.idle").tween({
						   "margin-left":{
						      start: parseInt($("h1.idle").css("margin-left")),
						      stop: parseInt($("h1.idle").css("margin-left"))-1100,
						      time: 0,
						      duration: 1,
						      units: 'px',
						      effect: 'easeInOut',
							  onStop: function( element, state) {
								
								if (cycle == 0) {
									$(".tipWrap").each(function(i, v) {
										switch (i) {
											case 0:
												$(this).css("left", 1300);
												break;
											case 1:
												$(this).css("left", 1410);
												break;
											case 2:
												$(this).css("left", 1530);
												$("h1.idle").css("margin-left", 1240);
												break;
										}
									});
									cycle = 1;
									cycleTips();
								} else if (cycle == 1) {
									cycle = 0;
									cycleTips();
								}
							  }
						   }
						}).play();
					}
				  }
			   }
			}).play();
		});
	}
	
	cycleTips();
</script>
