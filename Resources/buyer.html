<div class="buyer-client-wrap">	
	<div id="headerWrap">
		<h1>SB MILLS LTD</h1><h1 style="z-index:-2;"><div class="my-logoDiv"></div></h1>
		<div class="timerWrap">
			Market Closes In
			<div id="time">
				0:00
			</div>
		</div>
		<div class="moneyWrap">
			You've Made
			<div class="dollar">
				<div class="dollarSigns"><img src="IMAGES/dollarsSigns.png"></div>
				<div class="moneyCounter">$0</div>
			</div>
		</div>
		
	</div>
	
	<div id="contentWrap">
		<h2 class="yours">Your Offer</h2>

				<h4>$<span id="price">1</span></h4>
				<div class="accept">Submit</div>
				
			</div>
		</div>
		<div class="flex-offers">
			
		</div>
	</div>
	
	<div id="footerWrap">
		<div class="tipWrap">
			Don't buy wheat for more than your value.
		</div>
		<div class="valueWrap">
			<img class="svg-logo" src="IMAGES/wheat-bread.svg">
			<h3>Your<br/>Value</h3>
			<h4>$<span class="value"></span></h4>
		</div>
