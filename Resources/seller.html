<div class="seller-client-wrap">	
	<div id="headerWrap">
		<h1 class="namehere"> MILLS LTD</h1><h1 style="z-index:-2;"><div class="my-logoDiv"></div></h1>
		<script>
		$(".namehere").html(corpName);
		$("#price").html(offerPrice);
		</script>
		<div class="timerWrap">
			Market Closes In
			<div id="time">
				0:00
			</div>
		</div>
		<div class="moneyWrap">
			You've Made
			<div class="dollar">
				<div class="dollarSigns"><img src="IMAGES/dollarsSigns.png"></div>
				<div class="moneyCounter">$0</div>
			</div>
		</div>
		
	</div>
	
	<div id="contentWrap">
		
		<div id="stamp">
			Accepted
		</div>
		
		<h2 class="yours"><span style="font-size: 20px;">Your</span> Offer to Sell</h2>
		<h2 class="theirs">Buyers' Offers</h2>
		<div class="your-offer">
			<div class="your-offer-card">
				<h3 class="namehere"> MILLS LTD</h3>
				<h5>Adjust Your<br/>Selling Price</h5>
				<img class="svg-logo" src="IMAGES/wheat-buyer.svg">
				<div class="my-logoDiv"></div>
				<div class="up-arrow"></div>
				<div class="down-arrow"></div>
				<h4>$<span id="price">1</span></h4>
				<div class="accept">Submit</div>
				
			</div>
		</div>
		<div class="flex-offers">
		</div>
	</div>
	
	<div id="footerWrap">
		<div class="tipWrap">
			<div id="tip">Try to sell above your RESERVATION PRICE.  Watch your RESERVATION PRICE - it will change each time you complete a transaction!</div>
		</div>
		<div class="valueWrap">
			<h3>Reservation<br/>Price</h3>
			<h4><span class="value"></span></h4>
			<img class="svg-logo" src="IMAGES/tractor.svg">
		</div>
	</div>

</div>
