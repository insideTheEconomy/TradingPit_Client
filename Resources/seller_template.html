{{#buyer}}
{{#price}}
<div id = "card" class = "seller {{owner.position}}" style="position:absolute;">
	<h3>{{owner.name}}'s Offer</h3>
	<img class="svg-logo" width="50%" height="50%" src="IMAGES/wheat-buyer.svg">
	<h4 class="{{owner.position}}">${{price}}</h4>
	<div class="logoDiv{{owner.position}}"></div>
	<div class="accept {{owner.position}}" position="{{owner.position}}">Accept</div>
	
	
	<script>
		
		console.log("Offerer's Pos: ", {{owner.position}});
		
		if ({{owner.position}} == 0) {
			$( ".seller.{{owner.position}}" ).css("top", "-7px");
			$( ".seller.{{owner.position}}" ).css("left", "10px");
		} else if ({{owner.position}} == 1) {
			$( ".seller.{{owner.position}}" ).css("top", "-7px");
			$( ".seller.{{owner.position}}" ).css("left", "285px");
		} else if ({{owner.position}} == 2) {
			$( ".seller.{{owner.position}}" ).css("top", "191px");
			$( ".seller.{{owner.position}}" ).css("left", "10px");
		} else if ({{owner.position}} == 3) {
			$( ".seller.{{owner.position}}" ).css("top", "191px");
			$( ".seller.{{owner.position}}" ).css("left", "285px");
		}	
		
		//Set owners shape on offer card
		$(".logoDiv{{owner.position}}").load( "shapes.html  #{{owner.shape}}" );
		
		//Set Color of Price
		if ({{price}} > reserve) {
			$("h4.{{owner.position}}").addClass("good-deal");
		} else if ({{price}} < reserve) {
			$("h4.{{owner.position}}").addClass("bad-deal");
		} else {
			$("h4.{{owner.position}}").addClass("neutral-deal");
		}
		
		//What to do if player accepts offer
		$( ".accept.{{owner.position}}" ).on( "mousedown", function() {
		  	console.log("Clicked Accept Button");
			console.log(this);
			var id = $(this).attr("position");
			w.wamp.callbacks.accept(id);
		});
	</script>
	
</div>
{{/price}}
{{/buyer}}
